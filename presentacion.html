        function renderSlide() {
            const container = document.getElementById('slide-container');
            if (container) {
                container.innerHTML = slides[currentSlide];
            }

            const pageCounter = document.getElementById('page-counter');
            if (pageCounter) {
                pageCounter.textContent = `Diapositiva ${currentSlide + 1} de ${totalSlides}`;
            }

            document.getElementById('prev-button').disabled = currentSlide === 0;
            document.getElementById('next-button').disabled = currentSlide === totalSlides - 1;

            const nextBtn = document.getElementById('next-button');
            const prevBtn = document.getElementById('prev-button');

            if (nextBtn) {
                nextBtn.classList.toggle('opacity-50', currentSlide === totalSlides - 1);
                nextBtn.classList.toggle('bg-blue-900', currentSlide !== totalSlides - 1);
            }
            if (prevBtn) {
                prevBtn.classList.toggle('opacity-30', currentSlide === 0);
            }
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        // Inicializaci√≥n y manejo de eventos
        window.onload = function() {
            renderSlide();

            document.getElementById('prev-button').addEventListener('click', prevSlide);
            document.getElementById('next-button').addEventListener('click', nextSlide);

            // Navegaci√≥n por teclado
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            });
        };
